name: ðŸš€ Deployment
description: Application deployment and release management
title: "[Deploy]: "
labels: ["deployment", "release"]
body:
  - type: input
    id: version
    attributes:
      label: Version
      description: What version are we deploying?
      placeholder: "v1.2.0"
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where are we deploying?
      options:
        - Local Build
        - Testing Environment
        - Production Release
    validations:
      required: true

  - type: textarea
    id: changes
    attributes:
      label: Changes in This Release
      description: What's new in this version?
      placeholder: |
        - New features (AI integration, layer system)
        - Bug fixes (shape order, save errors)
        - UI improvements (icon buttons, dialogs)
        - Refactoring (controller separation, constants)
    validations:
      required: true

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-deployment Checklist
      description: Complete before deployment
      options:
        - label: All unit tests passing
        - label: Manual testing completed
        - label: JAR file builds successfully
        - label: Dependencies updated
        - label: Documentation updated
        - label: Version number updated in code

  - type: textarea
    id: build-info
    attributes:
      label: Build Information
      description: Technical build details
      placeholder: |
        - Java Version: 21
        - Build Tool: Maven/Gradle
        - Main Class: com.paintapp.Main
        - JAR Size: ~15MB
        - Required Libraries: Swing, AI API client
    validations:
      required: false

  - type: textarea
    id: rollback
    attributes:
      label: Rollback Plan
      description: How to rollback if issues occur?
      placeholder: |
        - Keep previous JAR version as backup
        - Revert to previous git tag
        - Known working configuration
    validations:
      required: true